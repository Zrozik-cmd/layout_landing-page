<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My bike</title>

    <link rel="stylesheet" href="./src/styles/main.scss">
    <link rel="icon" href="./src/img/icons/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
     >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <!--#endregion  -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">

        <a href="#" class="top-bar__logo">
          <picture>
            <source
            srcset="./src/img/logo/logo-myBike-tablet.png 2x"
            media="(min-width: 576px)"
            >


            <img
              src="./src/img/logo/logo-myBike.png"
              srcset="./src/img/logo/logo-myBike.png 2x"
              alt="My Bike logo"
                >
          </picture>
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>
    <!-- #endregion -->

    <!-- #region menu -->
    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">

        <a href="#" class="top-bar__logo">

          <picture>
            <source
            srcset="./src/img/logo/logo-menu-tablet.png 2x"
            media="(min-width: 576px)"
            >

            <img
                src="./src/img/logo/logo-menu-myBike.png"
                srcset="./src/img/logo/logo-menu-myBike.png 2x"
                alt="My Bike logo"
                >
          </picture>
        </a>

        <a href="#" class="icon icon--cross"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#move">About Us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#bikes">Compare Bikes</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+1 234 5555-55-55" class="menu__book-ride">
          Book a test ride
        </a>
      </div>
    </aside>
    <!-- #endregion -->

    <!-- #region main -->
    <main class="main">
      <section class="move" id="move">
        <h2 class="section-title section-title--move section-title--align-left">
          Move Free
        </h2>
        <p class="move__content">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </p>
      </section>

      <section class="bikes" id="bikes">
        <h2 class="section-title">Compare Bikes</h2>
      </section>
      <!-- <section class="details" id="details">
        <h2 class="section-title">The Details</h2>
      </section>
      <section class="contacts" id="contacts">
        <h2 class="section-title">Contact us</h2>
      </section>  -->
    </main>
    <!-- #endregion -->

    <!-- #region footer -->
    <footer>
    </footer>
    <!-- #endregion-->
  </body>
</html>
